{% extends "base.html" %}
{% block container %}
<div class="posts">
    {% for post in posts %}
    <div class="post">
        <div class="image">
            <img src="{{post.content.url}}" alt="img">
        </div>
        <div class="username">
            <h3>{{post.author.username}}</h3>
        </div>
        <div class="title">
            <p>{{post.title}}</p>
        </div>
        <div class="comment">
            <button><a href="{% url 'addcomment' post.id %}"><i class="fa-regular fa-comment"></i></a>{{comment_count}}</button>
            <button><a href="{% url 'viewcomment' post.id %}">all comments</a></button>
        </div>
        <div class="action">
            <button><a href="deletepost/{{post.id}}">Delete</a></button>
            <button><a href="{% url 'editpost' post.id %}">Edit</a></button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock container %}
