{% extends "base.html" %}

{% block container %}

<div class="posts">
    {% for post in posts %}
    <div class="post">
        <div class="image">
            <img src="{{post.content.url}}" alt="img">
        </div>
        <div class="username">
            <h3>{{post.author.username}}</h3>
        </div>
        <div class="title">
            <p>{{post.title}}</p>
        </div>
        <div class="comment">
            {% if user.is_authenticated %}
            <button><a href="{% url 'addcomment' post.id %}"><i class="fa-regular fa-comment"></i></a></button>
            {% endif %}
            <button><a href="{% url 'viewcomment' post.id %}">all comments</a></button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock container %}
